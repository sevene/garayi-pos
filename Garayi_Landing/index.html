<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garayi - Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3-Column Layout */
        .split-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%;
            width: 120vw;
            /* Make wider */
            margin-left: -10vw;
            /* Center it */
            transform: skewX(-12deg);
            /* The Slant */
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Un-skew the images so they look straight */
        .section-inner {
            position: absolute;
            inset: -20%;
            /* Grow to cover skew gaps */
            transform: skewX(12deg);
            /* Reverse Slant */
            background-size: cover;
            background-position: center;
        }

        /* Background Images/Colors applied to inner layout */
        .bg-carwash {
            background-image: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('https://images.unsplash.com/photo-1601362840469-51e4d8d58785?q=80&w=1000&auto=format&fit=crop');
        }

        .bg-cafe {
            background-image: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1000&auto=format&fit=crop');
        }

        .bg-bar {
            background-image: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?q=80&w=1000&auto=format&fit=crop');
        }

        /* Section Typography (Visible in background) */
        .section-title {
            color: rgba(255, 255, 255, 0.4);
            font-size: 3vw;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transform: rotate(-90deg);
            white-space: nowrap;
        }

        /* Maintenance Overlay */
        .maintenance-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .content-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 4rem;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-img {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            display: block;
            /* Ensures no inline spacing issues */
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .split-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .section-title {
                transform: rotate(0deg);
                font-size: 2rem;
            }

            .section-cafe {
                border-left: none;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <!-- Background Sections -->
    <div class="split-layout">
        <div class="section section-carwash">
            <div class="section-inner bg-carwash"></div>
        </div>
        <div class="section section-cafe">
            <div class="section-inner bg-cafe"></div>
        </div>
        <div class="section section-bar">
            <div class="section-inner bg-bar"></div>
        </div>
    </div>

    <!-- Full Screen Maintenance Overlay -->
    <div class="maintenance-overlay">
        <div class="content-card">
            <img src="./logo.png" alt="Garayi Logo" class="logo-img">

            <div class="status">Under Maintenance</div>
            <h2>We Are upgrading our systems</h2>
            <p>The Garayi digital experience is evolving. We are updating our platforms to serve you better. Please
                check back soon.</p>
        </div>
    </div>
</body>

</html>
